<div class="employee-container">
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Salary</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.employeeid }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.designation }}</td>
        </tr>
      </tbody>
    </table>
  </div>
